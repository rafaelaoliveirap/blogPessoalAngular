<div class="container">
    <div class="row my-5">
        <div class="col-md-12">
            <h1 class="text-center">Cadastrar</h1>
        </div>
    </div>

    <div class="row d-flex justify-content-center">
        <div class="col-md-8">
            <div>
                <div class="form-group">
                  <label for="nome">Nome</label>
                  <input type="text" class="form-control" id="nome" placeholder="Digite seu nome" [(ngModel)]="user.nome">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="nome@example.com" [(ngModel)]="user.usuario">
                  </div>
                  <div class="form-group">
                  <label for="senha">Senha</label>
                  <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" (input)='conferirSenha($event)' value='{{senha}}'>
                </div>
                <div class="form-group">
                    <label for="senha">Confirmar senha</label>
                    <input type="password" class="form-control" id="senha" placeholder="Confirme sua senha" [(ngModel)]="user.senha">
                  </div>

                  <div class="d-flex justify-content-center">
                      <button class="btn btn-outline-success w-25 mb-3" (click)="cadastrar()">Cadastrar</button>
                  </div>
            
            </div>
        </div>
    </div>
</div>
