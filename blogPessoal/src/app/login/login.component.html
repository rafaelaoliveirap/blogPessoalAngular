<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">Login</h1>


        </div>
    </div>
    <div>
        <div class="row mb-5 d-flex justify-content-center">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"[(ngModel)]="userLogin.usuario">
                    <small id="emailHelp" class="form-text text-muted">Nunca iremos compartilhar seu email, com ning√∫em.</small>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" [(ngModel)]="userLogin.senha">
                  </div>
                  <div class="d-flex justify-content-center">
                   <button type="submit" class="btn btn-outline-success primary w-25 " (click)='logar()' >Entrar</button>
                  </div>
                  
              </div>
            </div>
        </div>
</div>
